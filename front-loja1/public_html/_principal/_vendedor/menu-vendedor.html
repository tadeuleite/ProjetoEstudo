<!DOCTYPE html>

<html>
    <head>
        <title>Menu de Vendedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            p.negrito {font-weight:bold;}
            legend.negrito{font-weight: bold};
        </style>
    </head>
    <body>
        <div>
            <form method="get" id="mvendedor">

                <fieldset>
                    <legend class="negrito">Bem-vindo ao menu de vendedor</legend>
                    <pre></pre>
                    <h1>
                        Selecione uma das opções abaixo:
                    </h1>
                    <p>
                        <button
                            onclick="location.href = 'formulario-consultar-vendedor.html'"
                            type='button'> Clique aqui para <strong> consultar </strong> um vendedor
                        </button>
                    </p>

                    <p>
                        <button onclick="location.href = 'formulario-inserir-vendedor.html'"
                                type='button'> Clique aqui para <strong> inserir </strong> um vendedor
                        </button> 
                    </p>

                    <p>
                        <button onclick="location.href = 'formulario-deletar-vendedor.html'"
                                type='button'> Clique aqui para <strong> deletar </strong> um vendedor
                        </button> 
                    </p>

                    <p>
                        <button onclick="location.href = 'formulario-alterar-vendedor.html'"
                                type='button'> Clique aqui para <strong> alterar </strong> um vendedor
                        </button> 
                    </p>                     
                </fieldset>

                <button
                    onclick="location.href = '../menu-principal.html'"
                    type="button"> Voltar ao menu principal
                </button>
            </form>
        </div>
    </body>
</html>
