<!DOCTYPE html>

<html>
    <head>
        <title>Inserir Vendedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <fieldset>
                <legend><b>Inserir vendedor</b></legend>
                <br/>
                <p>
                    <label for="lblNome"> <b> Nome do vendedor </b></label>
                    <input
                        type="text"
                        name="nomeVendedor"
                        id="lblNome"
                        size="50"
                        maxlength="50"
                        placeholder="<Digite o nome completo do vendedor aqui>"/>
                </p>
                <p>
                    <label for="lblCpf"> <b> Cpf do vendedor </b></label>
                    <input 
                        type="text" 
                        name="cpfVendedor"
                        id="lblCpf"
                        size="27"
                        maxlength="11"
                        placeholder="<Digite apenas os números do cpf>"/>
                </p>
                <p>
                    <label for="lblFone"> <b> Telefone do vendedor </b></label> 
                    <input 
                        type="text"
                        name="foneVendedor"
                        id="lblFone" 
                        size="40" 
                        maxlength="11" 
                        placeholder="<Digite apenas os números do telefone com DDD>"/>
                </p>
                <!-- ao clicar em enviar, tem que ir pro db -->
               <a href="">Enviar dados</a>
               <br/>
            </fieldset>
            <a href="../menu-principal.html">Voltar ao menu principal</a>
        </div>
    </body>
</html>
