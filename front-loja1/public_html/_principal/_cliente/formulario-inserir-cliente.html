<!DOCTYPE html>

<html>
    <head>
        <title>Inserir Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <fieldset>
                <legend><b>Inserir clientes</b></legend>
                <br/>
                <p>
                    <label for="lblNome"> <b> Nome do cliente: </b></label>
                    <input 
                        type="text"
                        name="nomeCliente" 
                        id="lblNome"
                        size="50"
                        maxlength="50"
                        placeholder="<Digite o nome completo do cliente aqui>"/>
                </p>
                <p>
                    <label for="lblCpf"> <b> Cpf do cliente: </b></label> 
                    <input
                        type="text" 
                        name="cpfCliente"
                        id="lblCpf"
                        size="27"
                        maxlength="11"
                        placeholder="<Digite apenas os números do cpf>"/>
                </p>
                <p>
                    <label for="lblFone"> <b> Telefone do Cliente: </b></label> 
                    <input 
                        type="text" 
                        name="foneCliente" 
                        id="lblFone"
                        size="40"
                        maxlength="11"
                        placeholder="<Digite apenas os números do telefone com DDD>"/>
                </p>
                
                <!-- ao clicar em enviar, tem que ir pro db -->
                 <a href="">Enviar dados</a> 
                <br/>
            </fieldset>
            <a href="../menu-principal.html">Voltar ao menu principal</a>
        </div>
    </body>
</html>
