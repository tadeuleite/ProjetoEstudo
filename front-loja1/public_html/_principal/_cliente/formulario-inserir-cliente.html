<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title> Inserir Clientes </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../_estilo/style.css">
    </head>

    <body>
        <div>
            <fieldset>
                <legend class="negrito"> Inserir clientes </legend>

                <p class="negrito">
                    <label for="lblNome"> Nome do cliente: </label>
                    <input 
                        type="text"
                        name="nomeCliente" 
                        id="lblNome"
                        size="50"
                        maxlength="50"
                        placeholder="<Digite o nome completo do cliente aqui>"/>
                </p>
                <p class="negrito">
                    <label for="lblCpf"> Cpf do cliente: </label> 
                    <input
                        type="text" 
                        name="cpfCliente"
                        id="lblCpf"
                        size="27"
                        maxlength="11"
                        placeholder="<Digite apenas os números do cpf>"/>
                </p>
                <p class="negrito">
                    <label for="lblFone"> Telefone do Cliente: </label> 
                    <input 
                        type="text" 
                        name="foneCliente" 
                        id="lblFone"
                        size="40"
                        maxlength="11"
                        placeholder="<Digite apenas os números do telefone com DDD>"/>
                </p>

                <!-- ao clicar em enviar, tem que ir pro db-->
                <a class="botao" href = "#">
                    Enviar dados
                </a>
            </fieldset>
            <a class="botao" href = "../menu-principal.html">
                Voltar ao menu principal
            </a>
        </div>
    </body>
</html>
