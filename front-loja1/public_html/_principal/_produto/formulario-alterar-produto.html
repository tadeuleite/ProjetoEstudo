<!DOCTYPE html>

<html>
    <head>
        <title>Alterar Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            p.negrito {font-weight:bold;}
            legend.negrito{font-weight: bold};
        </style>
    </head>
    
    <body>
        <div>
            <fieldset>
                <legend class="negrito">Alterar produtos</legend>
                <pre>
                </pre>           
                <p class="negrito">
                    <label for="lblCodigo"> Código do produto: </label>
                    <input
                        type="text"
                        name="codigoProduto" 
                        id="lblCodigo" 
                        size="30" 
                        maxlength="30" 
                        placeholder="<Digite apenas os números do código>"/>
                </p>
                ou
                <p class="negrito">
                    <label for="lblNome"> Nome do produto: </label> 
                    <input 
                        type="text" 
                        name="nomeProduto" 
                        id="lblNome" 
                        size="50"
                        maxlength="50"
                        placeholder="<Digite um nome do produto aqui>"/>
                </p>
                <!-- ao clicar em enviar, tem que ir pro db e selecionar o que deseja alterar -->
                <button
                    onclick= "location.href = '#'"
                    type="button">Enviar dados
                </button> 
            </fieldset>
            <button
                onclick= "location.href = '../menu-principal.html'"
                type="button">Voltar ao menu principal
            </button>
        </div>
    </body>
</html>
