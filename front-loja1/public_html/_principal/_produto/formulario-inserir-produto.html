<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title> Inserir Produtos </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../_estilo/style.css">
    </head>

    <body>
        <div>
            <fieldset>
                <legend class="negrito"> Inserir Produtos </legend>

                <p class="negrito">
                    <label for="lblNome"> Nome do Produto: </label>
                    <input 
                        type="text"
                        name="nomeProduto" 
                        id="lblNome"
                        size="50"
                        maxlength="50"
                        placeholder="<Digite o nome completo do Produto aqui>"/>
                </p>
                <p class="negrito">
                    <label for="lblCodigo"> Código do Produto: </label> 
                    <input
                        type="text" 
                        name="codigoProduto"
                        id="lblCodigo"
                        size="30"
                        maxlength="30"
                        placeholder="<Digite apenas os números do código>"/>
                </p>
                <p class="negrito">
                    <label for="lblPreco"> Preço do Produto: </label> 
                    <input 
                        type="text" 
                        name="precoProduto" 
                        id="lblPreco"
                        size="40"
                        maxlength="11"
                        placeholder="<Digite o preço sem o R$>"/>
                </p>

                <!-- ao clicar em enviar, tem que ir pro db-->
                <a class="botao" href = "#">
                    Enviar dados
                </a>
            </fieldset>
            <a class="botao" href = "../menu-principal.html">
                Voltar ao menu principal
            </a>
        </div>
    </body>
</html>
